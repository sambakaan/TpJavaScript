<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custommers</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script>
		$window.onload = function(){
			var custommer = document.forms.addCustommer;
			var data = {};
			custommer.onsubmit = function (){
				for (var i= 0; i <= custommer.length - 1; i++) {
					data[custommer[i].name] = custommer[i].value;
				}
				var str_data = JSON.stringify(data);
				console.log(str_data);
				return false;
			}
		}
	</script>
</head>
<body>
	<div class="container">	
		<form action="" name="addCustommer">
			<div class="form-group">
				<label for="" class="label-control"> Fisrt name : </label>
				<input type="text" class="form-control" name="firstname">
			</div>
			<div class="form-group">
				<label for="" class="label-control"> name : </label>
				<input type="text" class="form-control" name="name">
			</div>
		</form>
	</div>
</body>
</html>
